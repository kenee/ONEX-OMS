<div class="tableform"> 


<div class="division" >
<h3>盘点表明细清单</h3>
<table width='100%' cellspacing="0" cellpadding="0" class="gridlist">
            <thead>
            <tr>
                <th width="9%">基础物料编码</th>
                <th colspan="2">货位</th>
                <th width="12%">条码</th>
               <th width="14%">实际数量</th>
                <th colspan="3">盘点人</th>
                <th width="35%">操作时间&nbsp;</th>
            </tr>
            </thead>
            <{foreach from=$items item=items key=keys}>
            <tbody>
            <tr class="toggler atStart" >
                <td><{$items.bn}></td>
                <td colspan="2"><{$items.pos_name|default:'-'}></td>
                <td><{$items.barcode}></td>
                <td><{$items.actual_num}></td>
                <td colspan="3"><{$items.oper_name}></td>
                <td><{$items.oper_time|date_format:"%y-%m-%d %H:%I:%S"}></td>
            </tr>
            </tbody>
            <{/foreach}>
    </table>
        
  </div>
</div>
