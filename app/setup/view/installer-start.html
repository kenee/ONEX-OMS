<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title><{$conf.installer.title}></title>
	<{css src="framework.css"}>
    <{css src="installer.css"}>
    <style>
		<{$conf.installer.style}>
		html, body {
			background-image: url('%BASE_URL%/app/desktop/statics/perfect/login-bg.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
    </style>
    <{if $conf.product_id}>
    <style>.installer-info .<{$conf.product_id}>{ background:url(<{$statics_url}>/<{$conf.product_id}>_setup_product.png) no-repeat center center; background-size: contain;}</style>
    <{else}>
    <style>.installer-info .undefine{ background:url(<{$statics_url}>/undefine_setup_product.jpg) no-repeat center center; background-size: contain;}</style>
    <{/if}>
	</head>
	<body>
<div class="container">
 <div class="logo">
    <div class="banner install_title"><{$conf.installer.banner}></div>
 </div>
 <div class="container-all">
  <div class="installer-main clearfix" id="installer-body">
  <div class="installer-steps"></div>
     <div class="installer-info installer-info-start">
       <div class="installer-proimg <{if $conf.product_id}><{$conf.product_id}><{else}>undefine<{/if}>"></div>
       <div class="installer-proinfo">
        <div class="installer-proinfo-title"><{t}><{$conf.product_name}><{/t}>
        <{$conf.product_desc}>
        <p style="padding-top:24px; margin-bottom:0;"><input type="button" class="taskstepbutton-start tasks_start" onclick="location.href='default/process'" value="<{t}>开始安装软件<{/t}>" /></p>
        </div>
       </div>
     </div>
  </div>
 </div>
 <div class="login-footer">
	<div class="login-footer-text">
		Powered by
		<a href="https://shopex.cn" target="_blank"><img src="%BASE_URL%/app/desktop/statics/mini-logo.png" alt="oneX OMS Logo" /></a>
	</div>
 </div>
</div>

</body>
</html>
