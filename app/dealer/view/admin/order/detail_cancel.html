<form action="index.php?<{$env.server.QUERY_STRING}>" id="from-cancel" method="post" >
  <div class="tableform">
    <div class="division">
      <table cellpadding="0" cellspacing="0">
        <tr><td>拦截取消理由：</td></tr>
        <tr><td><textarea name="memo" cols="80" rows="5" width="100%" vtype="required"></textarea></td></tr>
        <{area inject=".mainFoot"}>
        <div class="table-action">
          <{button label="保存" type="button" id="btn-submit" class="btn-primary"}>
        </div>
        <{/area}>
      </table>
    </div>
  </div>
</form>
<script>
    $('btn-submit') && $('btn-submit').addEvent('click', function(){
        $('from-cancel').fireEvent('submit',{stop:function(){}});
    });

    $('btn-close') && $('btn-close').addEvent('click', function(){
        this.getParent('.dialog').retrieve('instance').close();
    });
</script>
