<form action='index.php?app=omecsv&ctl=admin_split_import&act=treat&finder_id=<{$env.get.finder_id}>' method='post' target="uploadframe" enctype="multipart/form-data" class="tableform" id="import-form">
    <{toinput from=$env.post}>
    <div class="tableform" id="upload">
        <div class="division">
            <table border="0" cellpadding="0" cellspacing="0" class="">
                <tr>
                    <th>
                        导入文件：
                    </th>
                    <td style="text-align:left;">
                        <input style="padding:0px 8px;" type='file' name='import_file' accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" id='ImportCSV'/>
                    </td>
                    <td width="">
                        <h4><{t}>上传文件,支持(
                            <span style ='color:red;font-size:16px;'>.csv</span>、
                            <span style='color:red;font-size:16px;'>.xls</span>、
                            <span style='color:red;font-size:16px;'>.xlsx</span>
                            )格式！<{/t}>
                        </h4>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="table-action">
        <input type='hidden' name='type' value="normal"/>
        <input type='hidden' name='begin_url' value="<{$beginurl}>"/>
        <{button label='导入' id="ImportBtn" class="btn-primary"  type="submit"}>
        <{button label='关闭' id="stopBtn"   class="btn-secondary" type="button" isCloseDialogBtn="true" }>
    </div>
    <div class="notice-inline"><span id="iMsg" style="color:red;"></span></div>
    <div class="error" style="display: none;"></div>
</form>
<script>
    (function(){
        var state;
        $('ImportBtn').addEvent('click',function(e){
            if(state||!$('ImportCSV').value.length)return false;
            state=true;
            this.style.cursor='not-allowed';
        });
        $('ImportCSV').addEvent('change',function(e){
            state=false;
            $('ImportBtn').style.cursor='pointer';
        });
        $('import-form').store('target', {
            onComplete:function(resp){
                state=false;
                $('ImportBtn').style.cursor='pointer';
            }
        });
    })();
</script>
