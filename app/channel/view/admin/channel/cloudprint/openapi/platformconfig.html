<table width="100%" cellspacing="0" cellpadding="0" border="0" >
    <tbody>
      <tr>
        <th ><em class="c-red">*</em>app_key：</th>
        <td>
          <{input name="channel[app_key]" vtype="required" value=$channel.app_key size="32"}>
        </td>
      </tr>
      <tr>
        <th >secret_key：</th>
        <td>
          <{input name="channel[secret_key]" value=$channel.secret_key size="32"}>
        </td>
      </tr>
    </tbody>
</table>
