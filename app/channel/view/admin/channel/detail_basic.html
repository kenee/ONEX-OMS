<div class="tableform">
<div class="division">
			<table border="0" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
				<thead>
					<tr>
					    <th><{t}>应用类型：<{/t}></th>
					    <td><{$data.channel_type}>	</td>
					</tr>
				</thead>
				
				<thead>
					<tr>
						<th><{t}>应用编号：<{/t}></th>
						<td><{$data.channel_bn}></td>
					</tr>
				</thead>
				
				<thead>
					<tr>
						<th><{t}>应用名称：<{/t}></th>
						<td><{$data.channel_name}></td>
					</tr>
				</thead>
				<{if $data.channel_type  eq 'wwgenius'}>
					<thead>
					<tr>
						<th><{t}>绑定店铺：<{/t}></th>
						<td><{$data.addon[seller_nick]}></td>
					</tr>
				</thead>
				
				<{/if}>
				
			</table>
 </div>
</div>
