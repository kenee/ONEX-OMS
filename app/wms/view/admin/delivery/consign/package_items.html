<table style="width:700px;margin-left:20px;border:1px #666666 solid" cellspacing="0" cellpadding="0" border="1">
     <tr>
         <th style="border:1px #666666 solid;text-align:center;font-weight:bold">基础物料编码</th>
         <th style="border:1px #666666 solid;;text-align:center;font-weight:bold">基础物料名称</th>
         <th style="border:1px #666666 solid;;text-align:center;font-weight:bold" >数量</th>
         <th style="border:1px #666666 solid;;text-align:center;font-weight:bold">重量</th>
     </tr>
     <tbody>
        <{foreach from=$procut_info  item=item}>
            <tr>
                <td width='30%' align='center'><{$item.bn}></td>
                <td align='center'><{$item.product_name}></td>
                <td  width='12%' align='center'><{$item.number}></td>
                <td width='10%' align='center'><{$item.weight}>g</td>
            </tr>
        <{foreachelse}>
            <tr colspan='4'>
                <td></td>
            </tr>
        <{/foreach}>
        <tr >
            <td style='font-weight:bold;' align='right'>合计:</td>
            <td colspan='3' align='left;' style='font-weight:bold;padding-left:10px;'><{$total_weight}>g</td>
        </tr>
     </tbody>
</table>
