<h3>在途库存明细查看</h3>
<table cellpadding="0" cellspacing="0" border="0" class="gridlist">
    <thead>
      <tr>
      <th>单号</th>
      <th>数量</th>
     <th>单据类型</th>
      </tr>
    </thead>
    <{foreach from=$data item=item}>
    <tr>
    <td><{$item.obj_bn}></td>
    <td><{$item.num}></td>
    <td><{if $item.obj_type == 'purchase'}>采购<{else}>入库单<{/if}></td></tr>
    <{/foreach}>

</table>
