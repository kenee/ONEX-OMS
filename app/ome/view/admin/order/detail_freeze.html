<div class="division">
<h4>库存预占列表</h4>
<table cellspacing="0" class="gridlist" cellpadding="0" border="0" width="100%">
  <thead>
  <tr>
      <th>业务单号</th>
      <th>业务类型</th>
      <th>商品编码</th>
      <th>商品名称</th>
      <th>冻结数量</th>
      <th>冻结节点</th>
      <th>冻结仓库</th>
    </tr>
    </thead>
      <tbody>
  <{foreach from=$order_freeze item=item}>
    <tr>
      <td><{$item.obj_bn}></td>
      <td><{$item.obj_type}></td>
      <td><{$item.bn}></td>
      <td><{$item.name}></td>
      <td><{$item.num}></td>
      <td><{$item.bill_type}></td>
      <td><{$item.branch_name}></td>
    </tr>
  <{/foreach}>
  </tbody>
</table>
</div>
</div>
