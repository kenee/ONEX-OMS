<{capture name="header"}>
  <link href="../apps/ome/statics/ome.css" rel="stylesheet" type="text/css">       
<{/capture}>


<div class="tableform">
<table cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
      <td>
          <div class="division">
          <h4>售后日志列表</h4>
            <table cellspacing="0" cellpadding="0" border="0" width="100%">
              <thead>
                <tr>
                    <th >操作时间</th>
				    <th >操作员</th>
				    <th >操作类型</th>
				    <th >操作内容</th>
                </tr>
              </thead>
              <{foreach from=$log item=log}>
                <tbody>
                <tr>
                  <td ><{$log.operate_time|cdate:'FDATE_STIME'}></td>
                  <td><{$log.op_name}></td>
                  <td ><{$log.operation}></td>
                  <td><{$log.memo}></td>
                </tr>
                </tbody>
              <{/foreach}>
              
            </table>
        </div>      </td>
    </tr>
</table>
</div>
