<div class="tableform">
<h4>赠品对应的实际货品</h4>
<div class="division">
<table border="0" cellspacing="0" cellpadding="0" class="gridlist">
<thead>
      <tr>
        <th>基础物料编码</th>
        <th>基础物料名称</th>
      </tr>
      <{foreach from=$gift_data item=items key=keys}>
      <tbody>
      <tr>
        <td><{$items.bn}></td>
        <td><{$items.name}></td>
        </tr>
        </tbody>
      <{/foreach}>
</thead>
</table>
</div>
</div>
