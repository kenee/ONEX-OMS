<form id="gedit-grp-detail">
<div class="division">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th><{t}>配件组名称：<{/t}></th>
    <td><input type="text" name="name" value="配件" /></td>
  </tr>
  </table>
</div>
<div class="division">  
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th><{t}>选择配件：<{/t}></th>
    <td><{input name="type" type="radio" separator=" " value="goods" options=$aOptions }></td>
  </tr>
</table>
</div>

<div class="table-action">
	<{button label="下一步" onclick="addAdjunctRow()"}>
</div>

</form>

<script>
function addAdjunctRow(){
  var el=new Element('div').inject('goods-adj');
  new Request.HTML({url:'index.php?app=ome&ctl=admin_goods_editor&act=doAddGrp',update:el}).post($('gedit-grp-detail'));
  goodsEditor.dialog.close();
}
</script>
